<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Violation Details</title>
  <style>
    body {
      font-family: "Roboto", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7fa;
    }

    .container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 22px;
      color: #333333;
    }

    .details p {
      font-size: 14px;
      margin: 10px 0;
      color: #555555;
    }

    .photos-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .photos-preview img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .action-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .action-buttons button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .action-buttons button.print {
      background: #28a745;
    }

    .action-buttons button.email {
      background: #007bff;
    }

    .action-buttons button.text {
      background: #ffc107;
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      .container {
        margin: 10px auto;
        padding: 15px;
      }

      .photos-preview img {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Violation Preview</h1>
    </div>
    <div id="details"></div>
    <div class="photos-preview" id="photos-preview"></div>
    <p style="font-size: 14px; margin-top: 20px; text-align: center;">
      The violation amount will be auto-drafted from the vendor's next payment.
    </p>
    <div class="action-buttons">
      <button class="print" onclick="printDetails()">Print</button>
      <button class="email" onclick="alert('Email feature not implemented yet')">Email</button>
      <button class="text" onclick="alert('Text feature not implemented yet')">Text</button>
    </div>
  </div>

  <script>
    // Retrieve violation details from sessionStorage
    const ticketDetails = JSON.parse(sessionStorage.getItem("ticketDetails"));

    function loadDetails() {
      const detailsDiv = document.getElementById("details");
      const photosDiv = document.getElementById("photos-preview");

      if (!ticketDetails) {
        alert("No violation details found. Redirecting to form...");
        window.location.href = "form.html";
        return;
      }

      // Populate violation details
      detailsDiv.innerHTML = `
        <p><strong>ID:</strong> ${ticketDetails.id}</p>
        <p><strong>Date:</strong> ${ticketDetails.date}</p>
        <p><strong>Truck:</strong> ${ticketDetails.truck}</p>
        <p><strong>Issued By:</strong> ${ticketDetails.manager}</p>
        <p><strong>Violation Code:</strong> ${ticketDetails.violationCode}</p>
        <p><strong>Amount Due:</strong> $${ticketDetails.violationAmount.toFixed(2)}</p>
        <p><strong>Description:</strong> ${ticketDetails.description}</p>
      `;

      // Display photos
      ticketDetails.photos.forEach(photo => {
        const img = document.createElement("img");
        img.src = photo;
        photosDiv.appendChild(img);
      });
    }

    function printDetails() {
      const printWindow = window.open("", "_blank");
      const details = document.getElementById("details").innerHTML;
      const photos = document.getElementById("photos-preview").innerHTML;

      printWindow.document.write(`
        <html>
          <head>
            <title>Violation Ticket</title>
          </head>
          <body>
            <div>${details}</div>
            <div style="margin-top: 20px; display: flex; flex-wrap: wrap;">${photos}</div>
          </body>
        </html>
      `);
      printWindow.document.close();
      printWindow.print();
    }

    window.onload = loadDetails;
  </script>
</body>
</html>
