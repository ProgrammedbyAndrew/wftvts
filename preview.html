<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Violation Ticket Preview</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="preview-body">
  <div class="ticket-container">
    <div class="ticket-header">
      <h1>Violation Ticket</h1>
      <p><strong>World Food Trucks x Visitors Flea Market</strong><br/>5805 W Irlo Bronson Memorial Hwy<br/>Kissimmee, FL</p>
    </div>
    <div class="ticket-details" id="details"></div>
    <div class="ticket-photos" id="photos-preview"></div>
    <p class="auto-draft">The violation amount will be auto-drafted from the vendor's next payment.</p>
    <div class="action-buttons">
      <button class="print" id="print-button">Print</button>
      <button class="email" id="email-button">Email</button>
      <button class="text" id="text-button">Text</button>
    </div>
  </div>

  <script src="js/preview.js"></script>
</body>
</html>
